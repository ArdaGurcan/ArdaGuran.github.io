<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chromofusion</title>
    <link rel="icon" type="image/png" href="/ico.png">
    <meta name="keywords" content="Less is More, Chromofusion, Blackthornprod Game Jam">
    <meta name="description" content="A game made for the one week Blackthornprod Game Jam in accord with the theme, less is more.">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link id="mode" rel="stylesheet" type="text/css" href="/dark.css">
    <script type="text/javascript">
      var dark = true;
      //var downloads = new Array[];
      var operatingSystems = new Array("Windows","Mac","Linux");
      $(document).ready(function(){
        for (var i = 0; i < operatingSystems.length; i++) {
          writeDownloadLinks(i);
        }

        function writeDownloadLinks(i) {
          $.ajax({
              url: "downloads/" + document.getElementsByTagName("TITLE")[0].innerHTML.replace(" ","_").toLowerCase() + "_" + operatingSystems[i].toLowerCase() + ".zip",
              type:'HEAD',
              error: function()
              {
                console.error("Couldn't find download file for " + operatingSystems[i] + ".");
              },
              success: function()
              {
                document.getElementsByClassName("downloads")[0].innerHTML += '<a href="downloads/' + document.getElementsByTagName("TITLE")[0].innerHTML.replace(" ","_").toLowerCase() + "_" + operatingSystems[i].toLowerCase() + '.zip" class="dropdown-item">'+ operatingSystems[i] + '</a>';
              }
          });
        }
        
        if(localStorage.getItem("dark-mode") == "off")
        {
          dark = false;
          document.getElementById("mode").setAttribute("href","/light.css");
          document.getElementsByClassName("navbar-dark")[0].className = document.getElementsByClassName("navbar-dark")[0].className.replace('navbar-dark', 'navbar-light');
          document.getElementsByClassName("toggle-icon")[0].setAttribute("src","/moon.svg");
          localStorage.setItem("dark-mode", "off");
        }
        today = new Date();
      });



      function toggleMode() {
        dark = !dark;
        if(dark)
        {
          document.getElementById("mode").setAttribute("href","/dark.css");
          document.getElementsByClassName("navbar-light")[0].className = document.getElementsByClassName("navbar-light")[0].className.replace('navbar-light', 'navbar-dark');
          document.getElementsByClassName("toggle-icon")[0].setAttribute("src","/sun.svg");
          localStorage.setItem("dark-mode", "on");
        }
        else
        {
          document.getElementById("mode").setAttribute("href","/light.css");
          document.getElementsByClassName("navbar-dark")[0].className = document.getElementsByClassName("navbar-dark")[0].className.replace('navbar-dark', 'navbar-light');
          document.getElementsByClassName("toggle-icon")[0].setAttribute("src","/moon.svg");
          localStorage.setItem("dark-mode", "off");
        }
      }
      
    </script>
   </head>
  
  <body>


    <nav class="navbar navbar-expand-md navbar-dark bg-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/ico.png" width="30" height="30" class="d-inline-block align-top" alt="ɐ">
          Arda Gürcan
        </a>

        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarNav" style="">
          <div class="container">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Me</a>
              </li>
            </ul> 

          </div>
          <div class="container">
            <img src="/sun.svg" width="20" height="20" class="toggle-icon align-bottom" onclick="toggleMode();" title="Toggle dark mode" style="float: right;" alt="Toggle dark mode">
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="jumbotron text-center">
        <div class="container">
            <img src="cover-image.png" width="100%" height="100%" style="border-radius: 1rem">
            <br><br>
            <h1 class="jumbotron-heading .d-none">Chromofusion</h1>
            <br>
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Download
              </button>
              <div class="dropdown-menu downloads">
              </div>
            </div>   
        </div>
      </div>
    </div>



    
    <footer class="container py-2">
      <hr>
      <p style="text-align:left;">
        Made by Arda Gürcan
      </p>
    </footer>

  </body>
</html>
