<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>

    <script>
        var n = 19;
        var w = 600;
        var h = 600;
        var whiteToPlay = false;

        var grid = []
        let img;

        function preload() {
            img = loadImage('./background.png');
        }

        function createArray(length) {
            var arr = new Array(length || 0),
                i = length;

            if (arguments.length > 1) {
                var args = Array.prototype.slice.call(arguments, 1);
                while (i--) arr[length - 1 - i] = createArray.apply(this, args);
            }

            return arr;
        }

        function setup() {
            w = windowWidth
            h = windowHeight
            if (w > h) {
                w = h;
            } else {
                h = w;
            }
            createCanvas(w, h);
            grid = createArray(19, 19)
            for (var y = 0; y < n; y++) {
                for (var x = 0; x < n; x++) {
                    grid[y][x] = 0;
                }
            }

        }

        function draw() {
            // background("#d49b34");
            image(img, 0, 0, w, h);
            for (var i = 1; i < n + 1; i++) {
                line(w / (n + 1) * i, h / (n + 1), w / (n + 1) * i, h - h / (n + 1))
                line(w / (n + 1), h / (n + 1) * i, w - w / (n + 1), h / (n + 1) * i)
            }

            for (var y = 0; y < n; y++) {
                for (var x = 0; x < n; x++) {
                    if (grid[y][x] == 1) {
                        fill(255)
                        ellipse(w / (n + 1) + w / (n + 1) * x, h / (n + 1) + h / (n + 1) * y, w / (n + 1) * 0.9, h / (
                            n + 1) * 0.9);

                    } else if (grid[y][x] == -1) {
                        fill(0)
                        ellipse(w / (n + 1) + w / (n + 1) * x, h / (n + 1) + h / (n + 1) * y, w / (n + 1) * 0.9, h / (
                            n + 1) * 0.9);
                    }
                }
            }

        }

        function mouseClicked() {

            if (grid[Math.round(mouseY * (n + 1) / h - 1)][Math.round(mouseX * (n + 1) / w - 1)] == 0) {
                if (whiteToPlay) {
                    grid[Math.round(mouseY * (n + 1) / h - 1)][Math.round(mouseX * (n + 1) / w - 1)] = 1
                } else {
                    grid[Math.round(mouseY * (n + 1) / h - 1)][Math.round(mouseX * (n + 1) / w - 1)] = -1
                }
                whiteToPlay = !whiteToPlay

            }



        }

        function touchEnded() {
            
            if (grid[Math.round(mouseY * (n + 1) / h - 1)][Math.round(mouseX * (n + 1) / w - 1)] == 0) {
                if (whiteToPlay) {
                    grid[Math.round(mouseY * (n + 1) / h - 1)][Math.round(mouseX * (n + 1) / w - 1)] = 1
                } else {
                    grid[Math.round(mouseY * (n + 1) / h - 1)][Math.round(mouseX * (n + 1) / w - 1)] = -1
                }
                whiteToPlay = !whiteToPlay

            }

            return false;
        }
    </script>
</head>

<body style="background-color: rgb(40,42,58); text-align: center;">

</body>

</html>
