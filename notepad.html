<html>
<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<script type="text/javascript">
  			var theme="white";
  			function ToggleTheme() {
  				if(theme=="white"){
  					$('#body').attr('style','color:black;background-color:lightblue');
  					theme="blue";
  				}else if(theme=="blue"){
  					$('#body').attr('style','color:white;background-color:black');
  					theme="black";
  				}else{
  					$('#body').attr('style','color:black;background-color:white');
  					theme="white";
  				}
  			}
  		</script>
<title>Notepad</title>
</head>
<body id="body" style="">
<h1 align="center" >Notepad<br/><button type="button" class="btn btn-default" onclick="ToggleTheme();">Change Theme</button></h1>
<div contenteditable="">Click to write something...<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/></div>
</body>
</html
